<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BAINT OS ‚Äì Classroom Assistant Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  background: #f3f4f6;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Mac tablet rounded shell */
.laptop {
  width: 950px;
  height: 620px;
  background: #111;
  border-radius: 36px;
  padding: 18px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.5);
  display: flex;
  flex-direction: column;
  position: relative;
}

/* Top bar */
.top-bar {
  height: 36px;
  background: #1c1c1e;
  border-radius: 20px 20px 0 0;
  color: #fff;
  display: flex;
  align-items: center;
  padding: 0 16px;
  font-size: 14px;
}

/* Screen shell */
.screen-shell {
  flex: 1;
  background: #f9fafb;
  border-radius: 0 0 28px 28px;
  margin-top: 6px;
  padding: 24px;
  overflow-y: auto;
  position: relative;
}

/* App Launcher */
#app-launcher {
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  cursor: pointer;
  color: #fff;
}
#app-launcher img {
  width: 140px;
  height: 140px;
  margin-bottom: 20px;
}
#app-launcher h3 {
  font-size: 18px;
  color: #fff;
  text-shadow: 0 2px 4px rgba(0,0,0,0.7);
}

/* Boot screen */
#boot {
  display: none;
  height: 100%;
  background: #111;
  color: #0f0;
  font-family: monospace;
  padding: 20px;
  overflow-y: auto;
}

/* Sections & Cards */
.section { margin-bottom: 20px; }
.section h4 { margin: 0 0 10px; font-size: 15px; color: #111; }
select, input, textarea {
  padding: 8px 10px;
  border-radius: 10px;
  border: 1px solid #d1d5db;
  font-size: 14px;
  margin-right: 8px;
  width: calc(100% - 20px);
}
textarea { resize: none; }
.card {
  background: #fff;
  border-radius: 14px;
  padding: 16px;
  border: 1px solid #e5e7eb;
  font-size: 14px;
  line-height: 1.6;
}

/* Buttons */
button {
  background: #2563eb;
  border: none;
  padding: 10px 18px;
  border-radius: 12px;
  color: #fff;
  cursor: pointer;
  font-size: 14px;
  margin-top: 8px;
}

/* Waitlist */
.waitlist {
  background: #eef2ff;
  border: 1px dashed #6366f1;
  border-radius: 14px;
  padding: 16px;
  margin-bottom: 20px;
}
.success {
  color: #047857;
  font-size: 13px;
  margin-top: 8px;
}

/* Student Question */
.student-question {
  background: #fff;
  border-radius: 14px;
  border: 1px solid #d1d5db;
  padding: 14px;
  margin-top: 10px;
}
</style>
</head>
<body>

<div class="laptop">
  <div class="top-bar">BAINT OS ‚Äî Classroom Assistant Demo</div>
  <div class="screen-shell">

    <!-- APP LAUNCHER -->
    <div id="app-launcher">
      <img src="logo.png" alt="BAINT Logo">
      <h3>Click to Launch BAINT Classroom Demo</h3>
    </div>

    <!-- BOOT SCREEN -->
    <div id="boot"></div>

    <!-- DEMO -->
    <div id="demo" style="display:none;">

      <!-- WAITLIST -->
      <div class="section waitlist">
        <h4>üöÄ Join the BAINT Waitlist</h4>
        <input type="email" id="waitlistEmail" placeholder="your@email.com">
        <button onclick="joinWaitlist()">Join</button>
        <div id="waitlistMessage" class="success"></div>
      </div>

      <!-- Role & Language -->
      <div class="section">
        <h4>Role & Language</h4>
        <select id="role" onchange="updateContent()">
          <option value="teacher">Teacher</option>
          <option value="student">Student</option>
        </select>

        <select id="language" onchange="updateContent()">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="zh">Chinese</option>
          <option value="fr">French</option>
        </select>
      </div>

      <!-- Learning Context -->
      <div class="section">
        <h4>Learning Context</h4>
        <select id="subject" onchange="updateTopics(); updateContent();">
          <option value="biology">Biology</option>
          <option value="history">History</option>
          <option value="science">General Science</option>
        </select>

        <select id="topic" onchange="updateContent()"></select>
      </div>

      <!-- Guided Explanation -->
      <div class="section">
        <h4>Guided Explanation</h4>
        <div class="card" id="explanation">Select a subject and topic to see explanation.</div>
        <button onclick="speak()">‚ñ∂ Explain with Voice</button>
        <button onclick="stopVoice()">‚èπ Stop</button>
      </div>

      <!-- Problem Solving -->
      <div class="section">
        <h4>What Problem Does This Solve?</h4>
        <div class="card" id="problem-solving"></div>
      </div>

      <!-- Student Question -->
      <div class="section">
        <h4>Ask a Question</h4>
        <textarea id="studentQuestion" rows="3" placeholder="Type your question here..."></textarea>
        <button onclick="askQuestion()">Submit Question</button>
        <div id="questionMessage" class="success"></div>
      </div>

    </div>
  </div>
</div>

<script>
/* APP LAUNCH SEQUENCE */
const appLauncher = document.getElementById("app-launcher");
const bootScreen = document.getElementById("boot");
const demoScreen = document.getElementById("demo");
const bootLog = bootScreen;

appLauncher.addEventListener("click", () => {
  appLauncher.style.display = "none";
  bootScreen.style.display = "block";
  startBootSequence();
});

const bootLines = [
  "Initializing BAINT OS...",
  "Loading Human-Centric AI modules...",
  "Activating Classroom Assistant...",
  "System ready!"
];
let bootIndex = 0;
function startBootSequence() {
  if (bootIndex < bootLines.length) {
    bootLog.innerHTML += bootLines[bootIndex] + "<br>";
    bootIndex++;
    setTimeout(startBootSequence, 600);
  } else {
    setTimeout(() => {
      bootScreen.style.display = "none";
      demoScreen.style.display = "block";
      updateTopics();
      updateContent();
    }, 800);
  }
}

/* WAITLIST */
function joinWaitlist() {
  const email = document.getElementById("waitlistEmail").value.trim();
  const msg = document.getElementById("waitlistMessage");
  if (!email || !email.includes("@")) {
    msg.style.color = "red";
    msg.innerText = "Please enter a valid email.";
    return;
  }

  let list = JSON.parse(localStorage.getItem("baint_waitlist")) || [];
  list.push({ email, date: new Date().toISOString() });
  localStorage.setItem("baint_waitlist", JSON.stringify(list));

  // Email link
  window.location.href =
    `mailto:baintcomputer@gmail.com?subject=BAINT Waitlist Signup&body=New signup: ${email}`;

  msg.style.color = "#047857";
  msg.innerText = "You're on the waitlist. Thanks for supporting human-centric AI!";
  document.getElementById("waitlistEmail").value = "";
}

/* STUDENT QUESTION */
function askQuestion() {
  const question = document.getElementById("studentQuestion").value.trim();
  const msg = document.getElementById("questionMessage");
  if (!question) {
    msg.style.color = "red";
    msg.innerText = "Please type a question.";
    return;
  }

  // Store locally
  let questions = JSON.parse(localStorage.getItem("baint_questions")) || [];
  questions.push({ question, date: new Date().toISOString() });
  localStorage.setItem("baint_questions", JSON.stringify(questions));

  // Email notification
  window.location.href =
    `mailto:baintcomputer@gmail.com?subject=Student Question&body=Question: ${question}`;

  msg.style.color = "#047857";
  msg.innerText = "Question submitted. Teacher will explain shortly!";
  document.getElementById("studentQuestion").value = "";
}

/* DEMO DATA */
const data = {
  biology: {
    photosynthesis: {
      teacher: { en: "Teacher explains Photosynthesis step-by-step." },
      student: { en: "Student learns how plants convert sunlight into energy." }
    },
    watercycle: {
      teacher: { en: "Teacher explains Water Cycle: Evaporation, Condensation, Precipitation." },
      student: { en: "Student observes Water Cycle: Learn step-by-step." }
    }
  },
  history: {
    revolution: {
      teacher: { en: "Teacher explains French Revolution." },
      student: { en: "Student observes French Revolution." }
    }
  },
  science: {
    states: {
      teacher: { en: "Teacher explains States of Matter: Solid, Liquid, Gas." },
      student: { en: "Student observes States of Matter." }
    }
  }
};

/* CONTENT */
const explanationBox = document.getElementById("explanation");
const problemBox = document.getElementById("problem-solving");
function updateTopics() {
  const subject = document.getElementById("subject").value;
  const topicSelect = document.getElementById("topic");
  topicSelect.innerHTML = "";
  Object.keys(data[subject]).forEach(t => {
    const o = document.createElement("option");
    o.value = t;
    o.innerText = t.charAt(0).toUpperCase() + t.slice(1);
    topicSelect.appendChild(o);
  });
}
function updateContent() {
  const subject = document.getElementById("subject").value;
  const topic = document.getElementById("topic").value;
  const role = document.getElementById("role").value;

  explanationBox.innerText = data[subject]?.[topic]?.[role]?.en || "Select a topic to begin.";
  problemBox.innerHTML = `
    ‚Ä¢ Understands topic step-by-step<br>
    ‚Ä¢ ${role==="teacher"?"Supports teaching guidance":"Observes learning clearly"}<br>
    ‚Ä¢ Reduces confusion and cognitive overload<br>
    ‚Ä¢ Human-in-control education
  `;
}

/* VOICE */
let utterance;
function speak() {
  stopVoice();
  utterance = new SpeechSynthesisUtterance(explanationBox.innerText);
  speechSynthesis.speak(utterance);
}
function stopVoice() {
  speechSynthesis.cancel();
}

/* INIT */
updateTopics();
updateContent();
</script>
</body>
</html>
