<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BAINT OS ‚Äì Classroom Assistant Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  background: #f3f4f6;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Mac tablet look */
.laptop {
  width: 960px;
  height: 640px;
  background: #000;
  border-radius: 36px;
  padding: 16px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.5);
  display: flex;
  flex-direction: column;
}

.top-bar {
  height: 36px;
  background: #1c1c1c;
  border-radius: 20px 20px 0 0;
  color: #fff;
  display: flex;
  align-items: center;
  padding: 0 16px;
  font-size: 14px;
  font-weight: bold;
}

.screen-shell {
  flex: 1;
  background: #f9fafb;
  border-radius: 0 0 28px 28px;
  margin-top: 6px;
  padding: 22px;
  overflow-y: auto;
}

/* Sections */
.section { margin-bottom: 20px; }
.section h4 { margin: 0 0 8px; font-size: 15px; }

/* Inputs */
select, input, textarea {
  padding: 8px 10px;
  border-radius: 10px;
  border: 1px solid #d1d5db;
  font-size: 14px;
  margin-right: 8px;
  width: calc(100% - 20px);
}
textarea { resize: none; }

/* Cards */
.card {
  background: #fff;
  border-radius: 14px;
  padding: 16px;
  border: 1px solid #e5e7eb;
  font-size: 14px;
  line-height: 1.6;
  min-height: 60px;
}

/* Buttons */
button {
  background: #2563eb;
  border: none;
  padding: 10px 18px;
  border-radius: 12px;
  color: #fff;
  cursor: pointer;
  font-size: 14px;
  margin-top: 6px;
}

/* Waitlist */
.waitlist {
  background: #eef2ff;
  border: 1px dashed #6366f1;
  border-radius: 14px;
  padding: 16px;
}

.success {
  color: #047857;
  font-size: 13px;
  margin-top: 8px;
}

/* Subtitles for voice */
.subtitles {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 80%;
  background: rgba(0,0,0,0.8);
  color: #fff;
  padding: 12px;
  border-radius: 12px;
  font-size: 13px;
  display: none;
  text-align: center;
}
</style>
</head>

<body>
<div class="laptop">
  <div class="top-bar">BAINT OS ‚Äî Classroom Assistant Demo</div>
  <div class="screen-shell">

    <!-- WAITLIST -->
    <div class="section waitlist">
      <h4>üöÄ Join the BAINT Waitlist</h4>
      <p style="font-size:13px;">Human-centric AI supporting teachers and students.</p>
      <input type="email" id="waitlistEmail" placeholder="your@email.com" />
      <button onclick="joinWaitlist()">Join</button>
      <div id="waitlistMessage" class="success"></div>
    </div>

    <!-- APP LAUNCHER -->
    <div class="section" id="app-launcher">
      <button onclick="launchDemo()">Click to Launch BAINT Classroom Demo</button>
    </div>

    <!-- BOOT SCREEN -->
    <div class="section" id="boot" style="display:none;">
      <div style="background:#111;color:#0f0;font-family:monospace;height:100%;padding:20px;overflow-y:auto;">
        <div id="boot-log"></div>
      </div>
    </div>

    <!-- DEMO -->
    <div id="demo" style="display:none;">
      <div class="section">
        <h4>Role & Language</h4>
        <select id="role" onchange="updateContent()">
          <option value="teacher">Teacher</option>
          <option value="student">Student</option>
        </select>

        <select id="language" onchange="updateContent()">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="zh">Chinese</option>
          <option value="fr">French</option>
        </select>
      </div>

      <div class="section">
        <h4>Learning Context</h4>
        <select id="subject" onchange="updateTopics(); updateContent();">
          <option value="biology">Biology</option>
          <option value="history">History</option>
          <option value="science">General Science</option>
        </select>

        <select id="topic" onchange="updateContent()"></select>
      </div>

      <div class="section">
        <h4>Guided Explanation (Teacher)</h4>
        <div class="card" id="explanation"></div>
        <button onclick="speak()">‚ñ∂ Explain with Voice</button>
        <button onclick="stopVoice()">‚èπ Stop</button>
      </div>

      <div class="section">
        <h4>Student Question</h4>
        <textarea id="studentQuestion" rows="3" placeholder="Ask your question..."></textarea>
        <button onclick="answerQuestion()">Ask</button>
        <div class="card" id="teacherReply">Teacher will reply here...</div>
        <button onclick="speakReply()">‚ñ∂ Listen Reply</button>
      </div>

      <div class="section">
        <h4>What Problem Does This Solve?</h4>
        <div class="card" id="problem-solving"></div>
      </div>
    </div>

  </div>
</div>

<div class="subtitles" id="subtitles"></div>

<script>
/* WAITLIST */
function joinWaitlist() {
  const email = document.getElementById("waitlistEmail").value.trim();
  const msg = document.getElementById("waitlistMessage");
  if (!email || !email.includes("@")) {
    msg.style.color = "red";
    msg.innerText = "Please enter a valid email.";
    return;
  }
  let list = JSON.parse(localStorage.getItem("baint_waitlist")) || [];
  list.push({ email, date: new Date().toISOString() });
  localStorage.setItem("baint_waitlist", JSON.stringify(list));
  window.location.href =
    `mailto:baintcomputer@gmail.com?subject=BAINT Waitlist Signup&body=New signup: ${email}`;
  msg.style.color = "#047857";
  msg.innerText = "You're on the waitlist. Thanks!";
  document.getElementById("waitlistEmail").value = "";
}

/* APP LAUNCH ‚Üí BOOT ‚Üí DEMO */
const appLauncher = document.getElementById("app-launcher");
const bootScreen = document.getElementById("boot");
const demoScreen = document.getElementById("demo");
const bootLog = document.getElementById("boot-log");

function launchDemo() {
  appLauncher.style.display = "none";
  bootScreen.style.display = "block";
  startBootSequence();
}

const bootLines = [
  "Initializing BAINT OS...",
  "Loading Human-Centric AI modules...",
  "Activating Classroom Assistant...",
  "System ready!"
];

let bootIndex = 0;
function startBootSequence() {
  if (bootIndex < bootLines.length) {
    bootLog.innerHTML += bootLines[bootIndex] + "<br>";
    bootIndex++;
    setTimeout(startBootSequence, 600);
  } else {
    setTimeout(() => {
      bootScreen.style.display = "none";
      demoScreen.style.display = "block";
      updateTopics();
      updateContent();
    }, 800);
  }
}

/* DEMO DATA */
const data = {
  biology: {
    photosynthesis: {
      teacher: { en: "Teacher explains Photosynthesis step-by-step." },
      student: { en: "Student observes Photosynthesis and learns energy conversion." }
    },
    watercycle: {
      teacher: { en: "Teacher explains Water Cycle: evaporation, condensation, precipitation." },
      student: { en: "Student observes Water Cycle and learns step-by-step." }
    }
  },
  history: {
    revolution: {
      teacher: { en: "Teacher explains French Revolution: end of monarchy, rise of equality." },
      student: { en: "Student observes French Revolution and learns the changes." }
    }
  },
  science: {
    states: {
      teacher: { en: "Teacher explains States of Matter: Solid, Liquid, Gas." },
      student: { en: "Student observes States of Matter and learns step-by-step." }
    }
  }
};

const explanationBox = document.getElementById("explanation");
const teacherReplyBox = document.getElementById("teacherReply");
const subtitles = document.getElementById("subtitles");

function updateTopics() {
  const subject = document.getElementById("subject").value;
  const topicSelect = document.getElementById("topic");
  topicSelect.innerHTML = "";
  Object.keys(data[subject]).forEach(t => {
    let o = document.createElement("option");
    o.value = t;
    o.innerText = t.charAt(0).toUpperCase() + t.slice(1);
    topicSelect.appendChild(o);
  });
}

function updateContent() {
  const subject = document.getElementById("subject").value;
  const topic = document.getElementById("topic").value;
  const role = document.getElementById("role").value;
  explanationBox.innerText =
    data[subject]?.[topic]?.[role]?.en || "Select a topic to begin.";
  document.getElementById("problem-solving").innerHTML = `
    ‚Ä¢ Understands topic step-by-step<br>
    ‚Ä¢ ${role==="teacher"?"Supports teaching guidance":"Observes learning clearly"}<br>
    ‚Ä¢ Reduces confusion<br>
    ‚Ä¢ Human-in-control education
  `;
}

/* VOICE */
let utterance = null;
function speak() {
  stopVoice();
  utterance = new SpeechSynthesisUtterance(explanationBox.innerText);
  subtitles.innerText = explanationBox.innerText;
  subtitles.style.display = "block";
  utterance.rate = 0.9;
  utterance.onend = () => subtitles.style.display = "none";
  speechSynthesis.speak(utterance);
}

function stopVoice() {
  speechSynthesis.cancel();
  subtitles.style.display = "none";
}

/* STUDENT QUESTION */
function answerQuestion() {
  const q = document.getElementById("studentQuestion").value.trim();
  if (!q) return;
  const reply = `Teacher replies: Based on your question "${q}", here is an explanation in a clear way.`;
  teacherReplyBox.innerText = reply;
  speakReply();
  document.getElementById("studentQuestion").value = "";
}

function speakReply() {
  stopVoice();
  const text = teacherReplyBox.innerText;
  subtitles.innerText = text;
  subtitles.style.display = "block";
  utterance = new SpeechSynthesisUtterance(text);
  utterance.rate = 0.9;
  utterance.onend = () => subtitles.style.display = "none";
  speechSynthesis.speak(utterance);
}

/* INIT */
updateTopics();
updateContent();
</script>
</body>
</html>
