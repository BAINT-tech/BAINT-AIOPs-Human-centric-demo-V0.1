<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BAINT OS ‚Äì Classroom Assistant Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  background: #f3f3f3;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.laptop {
  width: 960px;
  height: 640px;
  background: #000;
  border-radius: 32px;
  padding: 16px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.5);
  display: flex;
  flex-direction: column;
}

.top-bar {
  height: 36px;
  background: #1c1c1c;
  border-radius: 18px 18px 0 0;
  color: #fff;
  display: flex;
  align-items: center;
  padding: 0 16px;
  font-size: 14px;
  font-weight: bold;
}

.screen-shell {
  flex: 1;
  background: #f9fafb;
  border-radius: 0 0 28px 28px;
  margin-top: 6px;
  padding: 22px;
  overflow-y: auto;
}

.section { margin-bottom: 20px; }
.section h4 { margin: 0 0 8px; font-size: 15px; }

select, input {
  padding: 8px 10px;
  border-radius: 8px;
  border: 1px solid #d1d5db;
  font-size: 14px;
  margin-right: 8px;
}

input[type="text"], input[type="email"] { width: 60%; }

.card {
  background: #ffffff;
  border-radius: 14px;
  padding: 16px;
  border: 1px solid #e5e7eb;
  font-size: 14px;
  line-height: 1.6;
  min-height: 60px;
}

button {
  background: #2563eb;
  border: none;
  padding: 10px 18px;
  border-radius: 10px;
  color: #fff;
  cursor: pointer;
  font-size: 14px;
}

button:hover { background: #1d4ed8; }

.waitlist {
  background: #eef2ff;
  border: 1px dashed #6366f1;
  border-radius: 14px;
  padding: 16px;
}

.success {
  color: #047857;
  font-size: 13px;
  margin-top: 8px;
}

.subtitles {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 80%;
  background: rgba(0,0,0,0.8);
  color: #fff;
  padding: 12px;
  border-radius: 12px;
  font-size: 13px;
  display: none;
  text-align: center;
}
</style>
</head>

<body>
<div class="laptop">
  <div class="top-bar">BAINT OS ‚Äî Classroom Assistant Demo</div>
  <div class="screen-shell">

    <!-- LAUNCHER -->
    <div class="section" id="app-launcher" style="text-align:center;">
      <button onclick="launchDemo()">Click to Launch BAINT Classroom Demo</button>
    </div>

    <!-- BOOT -->
    <div class="section" id="boot" style="display:none;">
      <div style="background:#111;color:#0f0;font-family:monospace;height:100%;padding:20px;">
        <div id="boot-log"></div>
      </div>
    </div>

    <!-- DEMO -->
    <div id="demo" style="display:none;">

      <div class="section">
        <h4>Role & Language</h4>
        <select id="role" onchange="updateContent()">
          <option value="teacher">Teacher</option>
          <option value="student">Student</option>
        </select>
        <select id="language" onchange="updateContent()">
          <option value="en">English</option>
        </select>
      </div>

      <div class="section">
        <h4>Learning Context</h4>
        <select id="subject" onchange="updateTopics(); updateContent();">
          <option value="biology">Biology</option>
          <option value="history">History</option>
          <option value="science">General Science</option>
        </select>
        <select id="topic" onchange="updateContent()"></select>
      </div>

      <div class="section">
        <h4>Guided Explanation (Teacher)</h4>
        <div class="card" id="explanation"></div>
        <br>
        <button onclick="speak()">‚ñ∂ Explain with Voice</button>
        <button onclick="stopVoice()">‚èπ Stop</button>
      </div>

      <div class="section">
        <h4>Student Question</h4>
        <input type="text" id="studentQuestion" placeholder="Ask your question..." />
        <button onclick="answerQuestion()">Ask</button>
        <div class="card" id="teacherReply">Teacher will reply here...</div>
        <button onclick="speakReply()">‚ñ∂ Listen Reply</button>
      </div>

      <div class="section">
        <h4>Feedback</h4>
        <input type="text" id="feedbackInput" placeholder="Say what you think about the demo..." />
        <button onclick="submitFeedback()">Submit</button>
        <div class="card" id="feedbackList">No feedback yet.</div>
      </div>

      <div class="section waitlist">
        <h4>üöÄ Join the BAINT Waitlist</h4>
        <input type="email" id="waitlistEmail" placeholder="your@email.com" />
        <button onclick="joinWaitlist()">Join</button>
        <div id="waitlistMessage" class="success"></div>
      </div>

    </div>
  </div>
</div>

<div class="subtitles" id="subtitles"></div>

<script>
const appLauncher = document.getElementById("app-launcher");
const bootScreen = document.getElementById("boot");
const demoScreen = document.getElementById("demo");
const bootLog = document.getElementById("boot-log");

function launchDemo() {
  appLauncher.style.display = "none";
  bootScreen.style.display = "block";
  bootLog.innerHTML = "";
  startBootSequence();
}

const bootLines = [
  "Initializing BAINT OS...",
  "Loading classroom intelligence...",
  "Preparing human-centric explanations...",
  "System ready."
];

let bootIndex = 0;
function startBootSequence() {
  if (bootIndex < bootLines.length) {
    bootLog.innerHTML += bootLines[bootIndex] + "<br>";
    bootIndex++;
    setTimeout(startBootSequence, 600);
  } else {
    setTimeout(() => {
      bootScreen.style.display = "none";
      demoScreen.style.display = "block";
      updateTopics();
      updateContent();
      renderFeedback();
    }, 800);
  }
}

const data = {
  biology: {
    photosynthesis: { teacher:{en:"Photosynthesis is how plants make food using sunlight."} },
    watercycle: { teacher:{en:"The water cycle moves water through evaporation and rain."} }
  },
  history: {
    revolution: { teacher:{en:"The French Revolution changed power from kings to people."} }
  },
  science: {
    states: { teacher:{en:"Matter exists as solid, liquid, or gas."} }
  }
};

function updateTopics() {
  const s = subject.value;
  topic.innerHTML = "";
  Object.keys(data[s]).forEach(t=>{
    let o=document.createElement("option");
    o.value=t;o.textContent=t;
    topic.appendChild(o);
  });
}

function updateContent() {
  const s=subject.value,t=topic.value;
  explanation.innerText=data[s][t].teacher.en;
}

function answerQuestion() {
  const q=studentQuestion.value.trim();
  if(!q) return;
  const t=topic.value;
  teacherReply.innerText=
   `Good question about ${t}. ${data[subject.value][t].teacher.en}`;
  speakReply();
  studentQuestion.value="";
}

function speak(){ speakText(explanation.innerText); }
function speakReply(){ speakText(teacherReply.innerText); }
function speakText(text){
  speechSynthesis.cancel();
  subtitles.innerText=text;
  subtitles.style.display="block";
  let u=new SpeechSynthesisUtterance(text);
  u.onend=()=>subtitles.style.display="none";
  speechSynthesis.speak(u);
}
function stopVoice(){ speechSynthesis.cancel(); subtitles.style.display="none"; }

function submitFeedback(){
  const f=feedbackInput.value.trim();
  if(!f) return;
  const list=JSON.parse(localStorage.getItem("baint_feedback")||"[]");
  list.unshift({f,date:Date.now()});
  localStorage.setItem("baint_feedback",JSON.stringify(list));
  feedbackInput.value="";
  renderFeedback();
}
function renderFeedback(){
  const list=JSON.parse(localStorage.getItem("baint_feedback")||"[]");
  feedbackList.innerHTML=list.length
   ? list.map(i=>`‚Ä¢ ${i.f} <span style="color:#666;font-size:12px;">(${timeAgo(i.date)})</span>`).join("<br>")
   : "No feedback yet.";
}
function timeAgo(t){
  const m=Math.floor((Date.now()-t)/60000);
  return m<1?"just now":m+" min ago";
}

function joinWaitlist(){
  const e=waitlistEmail.value.trim();
  if(!e.includes("@")) return;
  window.location.href=
   `mailto:baintcomputer@gmail.com?subject=BAINT Waitlist&body=${e}`;
  waitlistMessage.innerText="You're on the waitlist. Thanks!";
  waitlistEmail.value="";
}
</script>
</body>
</html>
