<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BAINT OS ‚Äì Classroom Assistant Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  background: #e5e7eb;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Mac tablet shell */
.laptop {
  width: 950px;
  max-width: 95%;
  height: 620px;
  background: #111; /* black Mac tablet shell */
  border-radius: 32px;
  padding: 12px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.5);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* Top bar (integrated like Mac tablet) */
.top-bar {
  height: 36px;
  background: #1f1f1f;
  color: #fff;
  display: flex;
  align-items: center;
  padding: 0 16px;
  font-size: 14px;
  border-radius: 24px;
  margin-bottom: 12px;
  justify-content: center;
}

/* Screen content */
.screen-shell {
  flex: 1;
  background: #fff; /* actual screen content */
  border-radius: 24px;
  padding: 22px;
  overflow-y: auto;
  position: relative;
}

/* App launcher */
#app-launcher {
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  cursor: pointer;
}
#app-launcher img {
  width: 140px;
  height: 140px;
  margin-bottom: 20px;
  border-radius: 24px;
}

/* Boot UI */
#boot {
  background: #111;
  color: #0f0;
  font-family: monospace;
  padding: 20px;
  height: 100%;
  overflow-y: auto;
  display: none;
  border-radius: 24px;
}

/* Sections */
.section { margin-bottom: 18px; }
.section h4 { margin: 0 0 8px; font-size: 15px; color: #111; }

/* Inputs */
select, input, textarea {
  padding: 8px 10px;
  border-radius: 12px;
  border: 1px solid #d1d5db;
  font-size: 14px;
  margin-right: 8px;
  width: 200px;
}
textarea { width: 100%; resize: vertical; }

/* Cards */
.card {
  background: #f9fafb;
  border-radius: 16px;
  padding: 16px;
  border: 1px solid #e5e7eb;
  font-size: 14px;
  line-height: 1.6;
}

/* Buttons */
button {
  background: #2563eb;
  border: none;
  padding: 10px 18px;
  border-radius: 12px;
  color: #fff;
  cursor: pointer;
  font-size: 14px;
  margin-top: 6px;
}

/* Waitlist & Feedback */
.waitlist, .feedback {
  background: #f3f4f6;
  border-radius: 16px;
  padding: 16px;
  margin-bottom: 16px;
  border: 1px dashed #6366f1;
}

.success {
  color: #047857;
  font-size: 13px;
  margin-top: 8px;
}

/* Subtitles for voice */
.subtitles {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 80%;
  background: rgba(0,0,0,0.8);
  color: #fff;
  padding: 12px;
  border-radius: 12px;
  font-size: 13px;
  display: none;
  text-align: center;
}
</style>
</head>

<body>
<div class="laptop">
  <div class="top-bar">BAINT OS ‚Äî Classroom Assistant Demo</div>
  <div class="screen-shell">

    <!-- APP LAUNCHER -->
    <div id="app-launcher">
      <img src="logo.png" alt="Baint OS Logo">
      <h3>Click to Launch BAINT Classroom Demo</h3>
    </div>

    <!-- BOOT SCREEN -->
    <div id="boot"></div>

    <!-- DEMO CONTENT -->
    <div id="demo" style="display:none;">

      <!-- WAITLIST -->
      <div class="section waitlist">
        <h4>üöÄ Join the BAINT Waitlist</h4>
        <input type="email" id="waitlistEmail" placeholder="your@email.com" />
        <button onclick="joinWaitlist()">Join</button>
        <div id="waitlistMessage" class="success"></div>
      </div>

      <!-- ROLE & LANGUAGE -->
      <div class="section">
        <h4>Role & Language</h4>
        <select id="role" onchange="updateContent()">
          <option value="teacher">Teacher</option>
          <option value="student">Student</option>
        </select>
        <select id="language" onchange="updateContent()">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="zh">Chinese</option>
          <option value="fr">French</option>
        </select>
      </div>

      <!-- SUBJECT & TOPIC -->
      <div class="section">
        <h4>Learning Context</h4>
        <select id="subject" onchange="updateTopics(); updateContent();">
          <option value="biology">Biology</option>
          <option value="history">History</option>
          <option value="science">General Science</option>
        </select>
        <select id="topic" onchange="updateContent()"></select>
      </div>

      <!-- GUIDED EXPLANATION -->
      <div class="section">
        <h4>Guided Explanation</h4>
        <div class="card" id="explanation">Select a topic to begin.</div>
        <button onclick="speak()">‚ñ∂ Explain with Voice</button>
        <button onclick="stopVoice()">‚èπ Stop</button>
      </div>

      <!-- PROBLEM SOLVING -->
      <div class="section">
        <h4>What Problem Does This Solve?</h4>
        <div class="card" id="problem-solving"></div>
      </div>

      <!-- FEEDBACK / QUESTIONS -->
      <div class="section feedback">
        <h4>üí¨ Ask a Question or Give Feedback</h4>
        <textarea id="feedbackText" placeholder="Your question or feedback here..."></textarea>
        <button onclick="sendFeedback()">Send</button>
        <div id="feedbackMessage" class="success"></div>
      </div>

    </div>
  </div>
</div>

<div class="subtitles" id="subtitles"></div>

<script>
// Boot sequence
const appLauncher = document.getElementById("app-launcher");
const bootScreen = document.getElementById("boot");
const demoScreen = document.getElementById("demo");

appLauncher.addEventListener("click", () => {
  appLauncher.style.display = "none";
  bootScreen.style.display = "block";
  startBootSequence();
});

const bootLines = [
  "Initializing BAINT OS...",
  "Loading Human-Centric AI modules...",
  "Activating Classroom Assistant...",
  "System ready!"
];

let bootIndex = 0;
function startBootSequence() {
  if (bootIndex < bootLines.length) {
    bootScreen.innerHTML += bootLines[bootIndex] + "<br>";
    bootIndex++;
    setTimeout(startBootSequence, 600);
  } else {
    setTimeout(() => {
      bootScreen.style.display = "none";
      demoScreen.style.display = "block";
      updateTopics();
      updateContent();
    }, 800);
  }
}

// Waitlist
function joinWaitlist() {
  const email = document.getElementById("waitlistEmail").value.trim();
  const msg = document.getElementById("waitlistMessage");
  if (!email || !email.includes("@")) { msg.style.color="red"; msg.innerText="Enter valid email."; return; }
  let list = JSON.parse(localStorage.getItem("baint_waitlist")) || [];
  list.push({ email, date: new Date().toISOString() });
  localStorage.setItem("baint_waitlist", JSON.stringify(list));
  window.location.href = `mailto:baintcomputer@gmail.com?subject=BAINT Waitlist Signup&body=New signup: ${email}`;
  msg.style.color="#047857"; msg.innerText="You're on the waitlist!";
  document.getElementById("waitlistEmail").value="";
}

// Feedback
function sendFeedback() {
  const feedback = document.getElementById("feedbackText").value.trim();
  const msg = document.getElementById("feedbackMessage");
  if (!feedback) { msg.style.color="red"; msg.innerText="Enter a message."; return; }
  window.location.href = `mailto:baintcomputer@gmail.com?subject=BAINT Demo Feedback&body=${encodeURIComponent(feedback)}`;
  msg.style.color="#047857"; msg.innerText="Feedback sent!";
  document.getElementById("feedbackText").value="";
}

// Demo Data
const data = {
  biology: {
    photosynthesis: { teacher:{en:"Teacher explains Photosynthesis step-by-step."}, student:{en:"Student learns Photosynthesis."} },
    watercycle: { teacher:{en:"Teacher explains Water Cycle."}, student:{en:"Student observes Water Cycle."} }
  },
  history: {
    revolution: { teacher:{en:"Teacher explains French Revolution."}, student:{en:"Student observes French Revolution."} },
    ww2: { teacher:{en:"Teacher explains WWII."}, student:{en:"Student observes WWII."} }
  },
  science: {
    states: { teacher:{en:"Teacher explains States of Matter."}, student:{en:"Student learns States of Matter."} },
    newton: { teacher:{en:"Teacher explains Newton‚Äôs Laws."}, student:{en:"Student learns Newton‚Äôs Laws."} }
  }
};

// DOM elements
const explanationBox = document.getElementById("explanation");
const problemCard = document.getElementById("problem-solving");

// Topics update
function updateTopics() {
  const subject = document.getElementById("subject").value;
  const topicSelect = document.getElementById("topic");
  topicSelect.innerHTML = "";
  Object.keys(data[subject]).forEach(t=>{
    let o=document.createElement("option"); o.value=t; o.innerText=t.charAt(0).toUpperCase()+t.slice(1); topicSelect.appendChild(o);
  });
}

// Update content
function updateContent() {
  const subject=document.getElementById("subject").value;
  const topic=document.getElementById("topic").value;
  const role=document.getElementById("role").value;
  const lang=document.getElementById("language").value;
  explanationBox.innerText=data[subject]?.[topic]?.[role]?.[lang]||"Select a topic.";
  problemCard.innerHTML=`
    ‚Ä¢ Understand topic step-by-step<br>
    ‚Ä¢ ${role==="teacher"?"Supports teaching guidance":"Observes learning clearly"}<br>
    ‚Ä¢ Reduces confusion<br>
    ‚Ä¢ Human-centric education
  `;
}

// Voice
let utterance;
function speak(){stopVoice(); utterance=new SpeechSynthesisUtterance(explanationBox.innerText); subtitles.innerText=explanationBox.innerText; subtitles.style.display="block"; utterance.onend=()=>subtitles.style.display="none"; speechSynthesis.speak(utterance);}
function stopVoice(){speechSynthesis.cancel(); subtitles.style.display="none";}

updateTopics(); updateContent();
</script>
</body>
</html>
